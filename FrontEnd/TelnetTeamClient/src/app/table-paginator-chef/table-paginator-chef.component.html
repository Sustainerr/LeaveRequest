<div class="table-controls">
    <div class="button-group">
        <button mat-raised-button color="primary" (click)="openAddEmpSomeone($event)">
            <mat-icon>add</mat-icon> Add Request for someone
        </button>

        <button mat-raised-button color="primary">
            <mat-icon>file_download</mat-icon> Export
        </button>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date_Debut">
            <th mat-header-cell *matHeaderCellDef> Date Debut </th>
            <td mat-cell *matCellDef="let element"> {{element.date_Debut | date}} </td>
        </ng-container>

        <ng-container matColumnDef="date_Fin">
            <th mat-header-cell *matHeaderCellDef> Date Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.date_Fin | date}} </td>
        </ng-container>

        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
        </ng-container>

        <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef> Days </th>
            <td mat-cell *matCellDef="let element"> {{element.days}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="action-buttons">
                <button mat-icon-button color="primary" (click)="approve(element)">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deny(element)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
