<div class="wrapper">
  <header class="header-bg"></header>
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form class="md-float-material form-material" name="form" (ngSubmit)="login()">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Sign In</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="text" name="matricule" class="form-control login-input-style" [(ngModel)]="matricule" required>
                  <span class="form-bar"></span>
                  <label class="float-label">Matricule Or Username</label>
                </div>
                <div class="form-group form-primary">
                  <input type="password" name="password" class="form-control login-input-style" [(ngModel)]="password" required>
                  <span class="form-bar"></span>
                  <label class="float-label">Password</label>
                </div>
                <div class="row m-t-25 text-left">
                  <div class="col-12">
                    <div class="forgot-phone text-right f-right">
                      <a class="text-right f-w-600">Reset Password?</a>
                    </div>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" [ngClass]="{'btn-active': isFormValid(), 'btn-light-blue': !isFormValid()}" class="btn btn-md btn-block waves-light text-center m-b-5 ripple">Sign in</button>
                  </div>
                </div>
                <div class="col-md-12 text-center" style="font-weight: bold; font-size: smaller;">
                  Â© Telnet 2021 (Internal use)
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <div *ngIf="loginFailed" class="alert alert-danger">
                      <strong>Login failed. Your login is invalid.</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
